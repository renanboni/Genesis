plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.apache.mina', name: 'mina-core', version: '2.0.4'
    implementation 'org.hibernate:hibernate-core:5.4.29.Final'

    implementation project(':game-common')
    runtime("mysql:mysql-connector-java:8.0.18")
}
